<!-- 
  directives ngIf ngClass 
  * for the structural directives (adding or removing elements)
  ngClass change some properties of elements no change in flow of the dom
-->

<!-- 
  // [] how you send data to the child
  [onDelete]="whatever you wanna send" 

  // incoming function from child.
  // () how you listen child updates or data
  // if you are getting a parameter you need to send $event.
  // $event not a JS event, it is the parameter you pass
  (toggleCompleted)="whateverYouWannaDo($event)" 
 -->

<label class="newTodoLabel" for="todo">Todo</label>
<br/>
<input 
  placeholder="{{placeholder}}" 
  type="text"
  id="todo" 
  name="todo" 
  required 
  minlength="3" 
  size="20"
  [ngClass]="{active: todo !== ''}"
  [(ngModel)]="todo"
>
<button [disabled]="disableAdd()" (click)="onAdd()">Add</button>
<br/> <br/>
<h3>Todos ({{todos.length}})</h3>
<p *ngIf="!shouldRenderTodos()">You have nothing todo</p>
<ul *ngIf="shouldRenderTodos()">
  <app-todo 
    *ngFor="let todo of todos" 
    [todoProp]="todo" 
    [onDelete]="onDelete"
    (toggleCompleted)="updateTodos($event)" 
    >
    {{todo.title}}
</app-todo>
</ul>
<br/> <br/> <br/> <br/>
<p>Completed: {{completedTodos.length}}</p>
